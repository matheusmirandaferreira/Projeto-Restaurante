<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/partials/form.css">
 
</head> 
<body>
    <header class="cabecalho">
        <div class="logo">
          <a href="/home">
            <img src="/img/icons/nav-icon.png">
          </a>
        </div>
        <div id="toggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
    
        <nav class="menu">
          <a class="menu-item" href="/home">Home</a>
          <a class="menu-item" href="/restaurantes">Restaurantes</a>
          <a class="menu-item" href="/cardapio">Cardápio</a>
          <a class="menu-item" href="/lives">Lives</a>
          <a class="menu-item" href="/contato">Fale Conosco</a>
        </nav>
          
          <div class="cad-log">
            <a class="destaque" href="/login">Login</a>
          </div>
          
      </header>
    
  <div id="container">
    <main>
      <form action="/auth/reset_password" id="reset-password" method="POST">
        <fieldset>
          <legend>Preencha os campos</legend>

          <div class="input-block">
            <img src="/img/icons/email.svg">
            <input type="email" name="email" id="email" placeholder="Insira seu email" required>
          </div>
          
          <div class="input-block">
            <img src="/img/icons/lock.svg">
              <input type="text" name="token" id="token" placeholder="Insira o token" required>  
          </div>
            
          <div class="input-block">
            <img src="/img/icons/key.svg">
                <input type="password" name="password" id="password" placeholder="Insira uma nova senha" required>
          </div>
        
        </fieldset>
      </form>
      <footer>
        <p>
          <img src="/img/icons/warning.svg" alt="Aviso importante">Importante! <br>
          Preencha todos os dados
        </p>
          <button type="submit" form="reset-password">Mudar de senha</button>
      </footer>
    </main>
  </div>

  <footer class="endpage">
    <div class="redes-sociais">
      <p> Nos siga também</p>
      <a href="#"><img src="/img/icons/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="/img/icons/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="/img/icons/facebook.png" alt="Facebook"></a>
    </div>
    <p>
      Direitos reservados, 2020. Xagal & Miranha.
    </p>
  </footer>

  <!-- toggle -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script src="/scripts/toggle.js"></script>
</body>
</html>
