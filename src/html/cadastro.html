<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/partials/form.css" />

    <link rel="shortcut icon" href="/img/icons/icon.png" type="image/svg" />

    <title>Cadastre-se</title>
  </head>

  <body>
    <header class="cabecalho">
      <div class="logo">
        <a href="/home">
          <img src="/img/icons/nav-icon.png" />
        </a>
      </div>
      <div id="toggle">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>

      <nav class="menu">
        <a class="menu-item" href="/home">Home</a>
        <a class="menu-item" href="/restaurantes">Restaurantes</a>
        <a class="menu-item" href="/cardapio">Cardápio</a>
        <a class="menu-item" href="/lives">Lives</a>
        <a class="menu-item" href="/contato">Fale Conosco</a>

      </nav>
        <div class="cad-log">
          <a class="destaque" href="/login">Login</a>
        </div>
    </header>

    <div id="container">
      <main>
        <form action="/auth/register" id="create-user" method="POST">
          <fieldset>
            <legend>Preencha os campos</legend>

            <div class="input-block">
              <img src="/img/icons/people.svg" />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Insira seu nome"
                required
              />
            </div>
            <div class="input-block">
              <img src="/img/icons/email.svg" />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Insira seu email"
                current-password
                required
              />
            </div>
            <div class="input-block">
              <img src="/img/icons/key.svg" />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Insira sua senha"
                required
              />
            </div>

            <small><a href="/login">Já sou cadastrado!</a></small>
          </fieldset>
        </form>
        <footer>
          <p>
            <img
              src="/img/icons/warning.svg"
              alt="Aviso importante"
            />Importante! <br />
            Preencha todos os dados
          </p>
          <button type="submit" onclick="saveUserName()" form="create-user">Salvar cadastro</button>
        </footer>
      </main>
    </div>

    <footer class="endpage">
      <div class="redes-sociais">
        <p>Nos siga também</p>
        <a href="#"><img src="/img/icons/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="/img/icons/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="/img/icons/facebook.png" alt="Facebook" /></a>
      </div>
      <p>Direitos reservados, 2020. Xagal & Miranha.</p>
    </footer>
    <!-- Menu toggle / script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <script src="/scripts/toggle.js"></script>
    <script src="/scripts/storage.js"></script>
  </body>
</html>
