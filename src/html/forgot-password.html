<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/icons/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/partials/form.css">

    <title>Esqueceu sua senha</title>
</head>
<body>
  <header class="cabecalho">
    <div class="logo">
      <a href="/home">
        <img src="/img/icons/nav-icon.png" />
      </a>
    </div>
    <div id="toggle">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>

    <nav class="menu">
      <a class="menu-item" href="/home">Home</a>
      <a class="menu-item" href="/restaurantes">Restaurantes</a>
      <a class="menu-item" href="/cardapio">Cardápio</a>
      <a class="menu-item" href="/lives">Lives</a>
      <a class="menu-item" href="/contato">Fale Conosco</a>
    </nav>
    
    <div id="welcome" class="welcome">Bem-vindo <strong></strong></div>
  </header>

      <div id="container">
        <main>
          <form action="/auth/forgot_password" id="enter" method="POST">
            <fieldset>
              <legend>Confirmação de email</legend>
    
              <div class="input-block">
                <img src="/img/icons/email.svg">
                <input type="email" name="email" id="email" placeholder="Insira seu email" required>
              </div>
            </fieldset>
          </form>
          <footer>
            <p>
              <img src="/img/icons/warning.svg" alt="Aviso importante"> Confira sua caixa de email e span.
            </p>
            <button type="submit" form="enter">Enviar</button>
          </footer>
        </main>
     </div>

    <footer class="endpage">
        <div class="redes-sociais">
          <p> Nos siga também</p>
          <a href="#"><img src="/img/icons/instagram.png" alt="Instagram"></a>
          <a href="#"><img src="/img/icons/twitter.png" alt="Twitter"></a>
          <a href="#"><img src="/img/icons/facebook.png" alt="Facebook"></a>
        </div>
        <p>
          Direitos reservados, 2020. Xagal & Miranha.
        </p>
      </footer>
    
      <!-- script -->
      <script src="/scripts/storage.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
      <!-- Menu toggle -->
      <script src="/scripts/toggle.js"></script>

</body>
</html>
